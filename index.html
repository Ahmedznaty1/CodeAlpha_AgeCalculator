<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css file/bootstrap.min.css">
    <link rel="stylesheet" href="./css file/ file/all.min.css">

    <link rel="stylesheet" href="./css file/styel.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container mx-auto shadow ">
        <div class="calculator">
            <h1> Age Calculator</h1>
            <div class="input-box w-50 mx-auto">
                
               
                <input type="text" id="name" class="mt-5" required placeholder="Enter Name...">
                <input type="date" id="date" >
                
                <button class="disabled" id="btn" onclick="calculateAge()" >Calculate</button>
                
            </div>
            <h4 class="mt-2" id="result"></h4>
        </div>
    </div>
    <script src="./js file/bootstrap.bundle.min.js"></script>
    <script src="./js file/index.js"></script>
</body>
</html>
